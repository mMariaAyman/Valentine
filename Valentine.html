<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  color: white;
}

/* ===== BACKGROUND SLIDESHOW ===== */
.slideshow {
  position: fixed;
  width: 100%;
  height: 100%;
  z-index: -1;
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  background-repeat: repeat;        /* âœ”ï¸ ØªÙƒØ±Ø§Ø± */
  background-size: 300px auto;      /* âœ”ï¸ Ø­Ø¬Ù… Ù…ØªÙƒØ±Ø± Ù„Ø·ÙŠÙ */
  background-position: center;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.slide.active {
  opacity: 1;
}

/* ===== CONTENT ===== */
.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

h1 {
  font-size: 3em;
  margin-bottom: 15px;
  text-shadow: 0 0 10px black;
}

p {
  font-size: 1.4em;
  margin-bottom: 25px;
  text-shadow: 0 0 8px black;
}

/* ===== BUTTONS ===== */
.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  position: relative;
}

button {
  padding: 15px 40px;
  font-size: 20px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
}

#yesBtn {
  background: white;
  color: #ff2f92;
}

#noBtn {
  background: #ff2f92;
  color: white;
  position: relative;
}

/* ===== HEARTS ===== */
.heart {
  position: absolute;
  font-size: 28px;
  animation: explode 2s ease-out forwards;
}

@keyframes explode {
  0% { transform: scale(0); opacity: 1; }
  100% {
    transform: translate(var(--x), var(--y)) scale(1.5);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="slideshow">
  <div class="slide active" style="background-image:url('1.jpeg')"></div>
  <div class="slide" style="background-image:url('2.jpeg')"></div>
  <div class="slide" style="background-image:url('3.jpeg')"></div>
  <div class="slide" style="background-image:url('4.jpeg')"></div>
    <div class="slide" style="background-image:url('5.jpeg')"></div>

  <div class="slide" style="background-image:url('7.jpeg')"></div>
  <div class="slide" style="background-image:url('8.jpeg')"></div>
  <div class="slide" style="background-image:url('9.jpeg')"></div>
  <div class="slide" style="background-image:url('10.jpeg')"></div>
  <div class="slide" style="background-image:url('11.jpeg')"></div>
  <div class="slide" style="background-image:url('12.jpeg')"></div>
  <div class="slide" style="background-image:url('13.jpeg')"></div>
</div>

<!-- CONTENT -->
<div class="container" id="content">
  <h1>Will you be my Valentine? â¤ï¸</h1>
  <p id="noText">Ø§Ø®ØªØ§Ø± ØµØ­ ğŸ˜Œ</p>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ˜…</button>
  </div>
</div>

<script>
/* ===== SLIDESHOW ===== */
let slides = document.querySelectorAll('.slide');
let slideIndex = 0;

setInterval(() => {
  slides[slideIndex].classList.remove('active');
  slideIndex = (slideIndex + 1) % slides.length;
  slides[slideIndex].classList.add('active');
}, 2000);
/* ===== BUTTON LOGIC ===== */
const noBtn = document.getElementById("noBtn");
const noText = document.getElementById("noText");

const messages = [
  "Ù…ØªØ£ÙƒØ¯ØŸ ğŸ¤¨",
  "ÙÙƒØ± ØªØ§Ù†ÙŠ ğŸ˜",
  "Ù…ÙÙŠØ´ No ğŸ˜Œ"
];
let msgIndex = 0;

// Move button to a random position within the viewport
function moveNoButton() {
  const padding = 20; // avoid edges
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.position = "fixed"; // relative to screen
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  noText.textContent = messages[msgIndex];
  msgIndex = (msgIndex + 1) % messages.length;
}

// Move button whenever the user tries to click/touch it
noBtn.addEventListener("mouseover", moveNoButton); // desktop
noBtn.addEventListener("mousedown", moveNoButton); // desktop click
noBtn.addEventListener("touchstart", moveNoButton); // mobile

// Optional: prevent the button from being clicked
noBtn.addEventListener("click", (e) => e.preventDefault());

/* ===== YES CLICK ===== */
yesBtn.addEventListener("click", () => {
  content.innerHTML = `
    <h1>Yaaaaay ğŸ’–</h1>
    <p>
      I knew it ğŸ˜Œ<br>
      You are my favorite person,<br>
      today and always â¤ï¸
    </p>
<img src="https://media.tenor.com/cyoVM_hhBp0AAAAi/peach-and-goma.gif">
  `;
  explodeHearts();
});

/* ===== HEART EXPLOSION ===== */
function explodeHearts() {
  for (let i = 0; i < 40; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";

    heart.style.setProperty("--x", (Math.random() - 0.5) * 400 + "px");
    heart.style.setProperty("--y", (Math.random() - 0.5) * 400 + "px");

    heart.style.left = "50%";
    heart.style.top = "50%";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2000);
  }
}
</script>

</body>
</html>
