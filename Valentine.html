<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

.slideshow {
  position: fixed;
  width: 100%;
  height: 100%;
  z-index: -1;
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 2s ease-in-out;
}

.slide.active {
  opacity: 1;
}

/* overlay */
.overlay {
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(255, 0, 90, 0.25);
}

/* content */
.content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: white;
  padding: 20px;
}

.content h1 {
  font-size: 3em;
  margin-bottom: 20px;
}

.content p {
  font-size: 1.4em;
  line-height: 1.8;
}

/* hearts animation */
.heart {
  position: absolute;
  font-size: 24px;
  animation: float 6s infinite ease-in;
  opacity: 0.8;
}

@keyframes float {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-600px) scale(1.5);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- background slideshow -->
<div class="slideshow">
  <div class="slide active" style="background-image:url('images/1.jpg')"></div>
  <div class="slide" style="background-image:url('images/2.jpg')"></div>
  <div class="slide" style="background-image:url('images/3.jpg')"></div>
  <div class="slide" style="background-image:url('images/4.jpg')"></div>
  <div class="slide" style="background-image:url('images/5.jpg')"></div>
</div>

<div class="overlay"></div>

<!-- content -->
<div class="content">
  <h1>My Valentine ‚ù§Ô∏è</h1>
  <p>
    Every moment with you feels like home.<br>
    You are my favorite place,<br>
    my happiest memory,<br>
    and my forever choice üíï<br><br>
    Will you always be mine?
  </p>
</div>

<!-- music -->
<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* slideshow */
let slides = document.querySelectorAll('.slide');
let index = 0;

setInterval(() => {
  slides[index].classList.remove('active');
  index = (index + 1) % slides.length;
  slides[index].classList.add('active');
}, 5000);

/* hearts */
setInterval(() => {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.bottom = "0px";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}, 500);
</script>

</body>
</html>
