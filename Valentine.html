<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffecd2);
            color: #d63384;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .box {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #d63384;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        button {
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }
        #no {
            background-color: #ff6b6b;
            color: white;
        }
        #yes {
            background-color: #4ecdc4;
            color: white;
        }
        button:hover {
            transform: scale(1.1);
        }
        .success {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .success h2 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        img {
            max-width: 300px;
            border-radius: 10px;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            color: #ff6b6b;
            font-size: 2em;
            animation: float 3s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="box">
        <h1>Will you be my valentine?</h1>
        <div class="buttons">
            <button id="no">No</button>
            <button id="yes">Yes</button>
        </div>
    </div>
    <div class="box success" id="success">
        <h2>Yessssss, You are my valentine! ❤️</h2>
        <img src="https://media.giphy.com/media/3o7TKz9bX9v8Z8Z8Z8/giphy.gif" alt="Happiness GIF">
    </div>

    <!-- عنصر الصوت المخفي -->
    <audio id="cheerSound" preload="auto">
        <source src="https://www.soundjay.com/misc/sounds/applause-01.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const successDiv = document.getElementById('success');
        const heartsContainer = document.getElementById('hearts');
        const cheerSound = document.getElementById('cheerSound');

        // Function to move the "No" button to a random position
        function moveNoButton() {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        // Move "No" button on hover
        noButton.addEventListener('mouseover', moveNoButton);

        // Handle "Yes" button click
        yesButton.addEventListener('click', () => {
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('h1').style.display = 'none';
            successDiv.style.display = 'flex';
            // تشغيل صوت الاحتفال
            cheerSound.play();
        });

        // Add floating hearts for extra romance
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
