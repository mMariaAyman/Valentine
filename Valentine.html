<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  background: #ff7aa2;
  color: white;
}

/* ===== SLIDESHOW ===== */
.slideshow {
  position: fixed;
  width: 100%;
  height: 100%;
  z-index: -2;
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  background-size: cover;        /* ‚úîÔ∏è ŸÖÿ¥ cover */
  background-repeat: yes;
  background-position: center;
  background-color: rgba(255,255,255,0.15);
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.slide.active {
  opacity: 1;
}

/* overlay */
.overlay {
  position: fixed;
  width: 100%;
  height: 100%;
  background: rgba(255, 0, 90, 0.25);
  z-index: -1;
}

/* ===== CONTENT ===== */
.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

h1 {
  font-size: 3em;
  margin-bottom: 15px;
}

p {
  font-size: 1.4em;
  margin-bottom: 25px;
}

/* ===== BUTTONS ===== */
button {
  padding: 15px 40px;
  font-size: 20px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
}

#yesBtn {
  background: white;
  color: #ff2f92;
}

#noBtn {
  background: #ff2f92;
  color: white;
  position: absolute;
}

/* ===== HEARTS ===== */
.heart {
  position: absolute;
  font-size: 28px;
  animation: explode 2s ease-out forwards;
}

@keyframes explode {
  0% { transform: scale(0); opacity: 1; }
  100% {
    transform: translate(var(--x), var(--y)) scale(1.5);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- SLIDES -->
<div class="slideshow">
  <div class="slide active" style="background-image:url('1.jpeg')"></div>
  <div class="slide" style="background-image:url('2.jpeg')"></div>
  <div class="slide" style="background-image:url('3.jpeg')"></div>
  <div class="slide" style="background-image:url('4.jpeg')"></div>
    <div class="slide" style="background-image:url('5.jpeg')"></div>

    <div class="slide" style="background-image:url('6.jpeg')"></div>
  <div class="slide" style="background-image:url('7.jpeg')"></div>
  <div class="slide" style="background-image:url('8.jpeg')"></div>
  <div class="slide" style="background-image:url('9.jpeg')"></div>
  <div class="slide" style="background-image:url('10.jpeg')"></div>
  <div class="slide" style="background-image:url('11.jpeg')"></div>
  <div class="slide" style="background-image:url('12.jpeg')"></div>
  <div class="slide" style="background-image:url('13.jpeg')"></div>

</div>

<div class="overlay"></div>

<!-- CONTENT -->
<div class="container">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <p id="noText">ÿßÿÆÿ™ÿßÿ± ÿµÿ≠ üòå</p>

  <button id="yesBtn">Yes üíñ</button>
  <button id="noBtn">No üòÖ</button>
</div>

<!-- MUSIC (ÿßÿÆÿ™Ÿäÿßÿ±Ÿä) -->
<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* ===== SLIDESHOW SPEED + LOOP ===== */
let slides = document.querySelectorAll('.slide');
let slideIndex = 0;

setInterval(() => {
  slides[slideIndex].classList.remove('active');
  slideIndex = (slideIndex + 1) % slides.length; // ‚úîÔ∏è Loop
  slides[slideIndex].classList.add('active');
}, 2500); // ‚ö° ÿ≥ÿ±Ÿäÿπ

/* ===== NO BUTTON TRICK ===== */
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const noText = document.getElementById("noText");

const messages = [
  "ŸÖÿ™ÿ£ŸÉÿØÿü ü§®",
  "ŸÅŸÉÿ± ÿ™ÿßŸÜŸä üòè",
  "ŸÖŸÅŸäÿ¥ No üòå"
];
let msgIndex = 0;

noBtn.addEventListener("mouseenter", () => {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  noText.textContent = messages[msgIndex];
  msgIndex = (msgIndex + 1) % messages.length;
});

/* ===== YES CLICK ===== */
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div class="container">
      <h1>Yaaaaay üíñ</h1>
      <p>
        I knew it üòå<br>
        You are my favorite person,<br>
        today and always ‚ù§Ô∏è
      </p>
    </div>
  `;
  explodeHearts();
});

/* ===== HEART EXPLOSION ===== */
function explodeHearts() {
  for (let i = 0; i < 40; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.setProperty("--x", (Math.random() - 0.5) * 400 + "px");
    heart.style.setProperty("--y", (Math.random() - 0.5) * 400 + "px");

    heart.style.left = "50%";
    heart.style.top = "50%";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2000);
  }
}
</script>

</body>
</html>
